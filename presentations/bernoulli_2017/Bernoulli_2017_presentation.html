# Prior Research

.pull-left45[

## Theoretical

- Assuming *risk-neutrality*, Well-structured *contests* can inspire optimal levels of *effort* (O'Keeffe et al., 1984)

&lt;img src="images/okeefe_ss.png" width="80%" height="90%" style="display: block; margin: auto;" /&gt;

- In contests with *investment*, being more risk averse than one's opponent can be *optimal* (Skaperdas, 1991)

]

.pull-right55[

## Experimental

- Large quotas in sales can increase *aggregate* risk taking relative to small quotas (Gaba &amp; Kalra, 1999)

- Competition reduces pre-decisional information search and increases uncertainty (Phillips et al., 2014)

&lt;img src="images/rivals_diagram.png" width="35%" height="90%" style="display: block; margin: auto;" /&gt;

]

## Does Solitary Risk predict Competitive Risk?

.pull-left45[

### "No (of course)"

- Outcomes in an all-or-nothing competition are just tokens, they have no actual value.

- Risk preferences are irrelevant, only probabilistic reasoning matters.

&lt;br&gt;

&lt;img src="images/sim_c2_heat_B.png" width="80%" height="90%" style="display: block; margin: auto;" /&gt;

]

.pull-right45[

]

## Does Solitary Risk predict Competitive Risk?

.pull-left45[

### "No (of course)"

- Outcomes in an all-or-nothing competition are just tokens, they have no actual value.

- Risk preferences are irrelevant, only probabilistic reasoning matters.

&lt;br&gt;

&lt;img src="images/sim_c2_heat_B.png" width="80%" height="90%" style="display: block; margin: auto;" /&gt;

]

.pull-right45[

### "Yes (of course)"

- Similar cognitive processes (e.g.; outcome and probability weighting) are used when evaluating options in solitary and competitive tasks.

- People start with (anchor on) their solitary risk preferences, and then adjust.
